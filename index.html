<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=512&id=txoP0q0H3NEb&format=png"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json">
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
        });
        });
    }
    </script>
</head>
<body>
    <main class="container">
        <input list="cities" type="search" name="search" id="search" placeholder="Search cities - Ex. Bilaspur, Raipur" autocomplete="off">
        <datalist id="cities">
        </datalist>

        <article id="current-forecast">
            <h1 class="city">City name</h1>
            <p class="temp">--</p>
            <p class="description">Description</p>
            <p class="min-max-temp">High Low</p>
        </article>

        <article id="hourly-forecast">
            <h1>Hourly forcast</h1>
            <section class="hourly-container">
                <article>
                    <h3 class="time">Now</h3>
                    <p class="icon"></p>
                    <p class="hourly-temp">--</p>
                </article>
            </section>
        </article>

        <article id="five-day-forecast">
            <h1>5-Day Forecast</h1>
            <section class="five-day-forecast-container">
                <article class="day-wise-forecast">
                    <h3>Today</h3>
                    <p class="icon">--</p>
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                </article>
                <article class="day-wise-forecast">
                    <h3>Wed</h3>
                    <p class="icon">--</p>
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                </article>
            </section>
        </article>

        <article id="feels-like">
            <h1>Feels like</h1>
            <p class="feels-like-temp">--</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">--</p>
        </article>
        <div id="install-prompt" style="display: none;">
            <button id="install-button">Install</button>
          </div>
          
    </main>
    <script src="main.js"></script>
</body>
</html>
